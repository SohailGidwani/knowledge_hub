## Docker Compose stack for Knowledge Hub
# - Postgres with pgvector extension
# - API service exposing port 8000
#
# Usage:
#   docker compose up --build

version: "3.9"

services:
  db:
    # Postgres 16 with pgvector extension bundled
    image: pgvector/pgvector:pg16   # or: ankane/pgvector:pg16
    container_name: kh_db
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"  # expose to host for local access
    volumes:
      - ./data/postgres:/var/lib/postgresql/data  # persistent storage

  api:
    # Flask API image build context
    build: ./apps/server
    container_name: kh_api
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"  # visit http://localhost:8000
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"  # access host services (Ollama) from container
    volumes:
      - ./apps/server:/app      # live-reload code into container
      - ./storage:/app/storage  # bind mount storage directory
